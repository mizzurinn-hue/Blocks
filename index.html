<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вкладені блоки та центрування</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Робота з вкладеними блоками (CSS Box Model)</h1>

    <div class="example">
        <h3>Приклад 1: Дворівневе вкладення</h3>
        <div class="outer-1">
            <div class="inner-1">
                Центральний текст
            </div>
        </div>
    </div>

    <div class="example">
        <h3>Приклад 2: Складне вкладення</h3>
        <div class="box-level-1">
            <div class="box-level-2">
                <div class="box-level-3">
                    Я в самому центрі!
                </div>
            </div>
        </div>
    </div>

    <div class="example">
        <h3>Приклад 3: Група блоків</h3>
        <div class="container-flex">
            <div class="mini-box">Блок A</div>
            <div class="mini-box">Блок B</div>
            <div class="mini-box">Блок C</div>
        </div>
    </div>

</body>
</html>
